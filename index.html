<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="dist/assets/css/style.css" />
  </head>

  <body>
    <div class="container position-relative">
      <div class="spinner d-none fixed-top">
        <div class="bg-info p-2 rounded shadow">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
      <h1 class="name">Tic-Tac-Toe</h1>

      <div class="row range">
        <div class="col turn player-turn row me-5">
          <div class="col-6 score you-score">
            <span id="player-score">0</span>
          </div>
          <div class="col-6 you-name">YOU</div>
        </div>
        <div class="col turn cpu-turn row me-5">
          <div class="col-6">CPU</div>
          <div class="col-6 cpu-score">
            <span id="cpu-score">0</span>
          </div>
        </div>

        <div class="col">
          <select
            name="difficulty"
            id="difficulty"
            class="fs-6 mt-3 form-select"
          >
            <option value="">Choose difficulty</option>
            <option value="easy" selected>Easy</option>
            <option value="medium">Medium</option>
            <option value="hard">Hard</option>
            <option value="expert">Expert</option>
          </select>
        </div>
      </div>

      <div class="grid-container" id="grid">
        <button class="grid-item" id="item1"></button>
        <button class="grid-item" id="item2"></button>
        <button class="grid-item" id="item3"></button>
        <button class="grid-item" id="item4"></button>
        <button class="grid-item" id="item5"></button>
        <button class="grid-item" id="item6"></button>
        <button class="grid-item" id="item7"></button>
        <button class="grid-item" id="item8"></button>
        <button class="grid-item" id="item9"></button>
      </div>
    </div>

    <script src="dist/assets/script/app.js"></script>
  </body>
</html>
