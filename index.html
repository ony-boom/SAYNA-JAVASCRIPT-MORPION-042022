<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class='container'>
        <h1 class='name'>Tic-Tac-Toe</h1>

        <div class='row range'>
            <div class='col-6 turn player-turn row'>
                <div class='col-6 score you-score'>
                    <span id="player-score">0</span>
                </div>
                <div class='col-6 you-name'>YOU</div>
            </div>
            <div class='col-6 turn cpu-turn row'>
                <div class='col-6'>CPU</div>
                <div class='col-6 cpu-score'>
                    <span id="cpu-score">0</span>
                </div>
            </div>
        </div>

        <div class='grid-container'>
            <button class='grid-item' id='item1' onclick='chooseCase(this.id)'></button>
            <button class='grid-item' id='item2' onclick='chooseCase(this.id)'></button>
            <button class='grid-item' id='item3' onclick='chooseCase(this.id)'></button>
            <button class='grid-item' id='item4' onclick='chooseCase(this.id)'></button>
            <button class='grid-item' id='item5' onclick='chooseCase(this.id)'></button>
            <button class='grid-item' id='item6' onclick='chooseCase(this.id)'></button>
            <button class='grid-item' id='item7' onclick='chooseCase(this.id)'></button>
            <button class='grid-item' id='item8' onclick='chooseCase(this.id)'></button>
            <button class='grid-item' id='item9' onclick='chooseCase(this.id)'></button>
        </div>
    </div>

    <script src="assets/script/app.js"></script>
</body>

</html>
